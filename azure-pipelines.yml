trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
  - task: Restore
    inputs:
      command: 'restore'
      projects: 'WebApi/WebApi.csproj'
      feedsToUse: 'select'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: 'WebApi/WebApi.csproj'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true

